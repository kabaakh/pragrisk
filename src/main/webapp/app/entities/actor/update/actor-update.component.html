<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-actor-heading" data-cy="ActorCreateUpdateHeading" jhiTranslate="pragRiskApp.actor.home.createOrEditLabel">
        Create or edit a Actor
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('actorID')!.value == null">
          <label class="form-control-label" jhiTranslate="pragRiskApp.actor.actorID" for="field_actorID">Actor ID</label>
          <input
            type="text"
            class="form-control"
            name="actorID"
            id="field_actorID"
            data-cy="actorID"
            formControlName="actorID"
            [readonly]="true"
          />
          <div *ngIf="editForm.get('actorID')!.invalid && (editForm.get('actorID')!.dirty || editForm.get('actorID')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('actorID')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="pragRiskApp.actor.firstName" for="field_firstName">First Name</label>
          <input type="text" class="form-control" name="firstName" id="field_firstName" data-cy="firstName" formControlName="firstName" />
          <div *ngIf="editForm.get('firstName')!.invalid && (editForm.get('firstName')!.dirty || editForm.get('firstName')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('firstName')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="pragRiskApp.actor.lastName" for="field_lastName">Last Name</label>
          <input type="text" class="form-control" name="lastName" id="field_lastName" data-cy="lastName" formControlName="lastName" />
          <div *ngIf="editForm.get('lastName')!.invalid && (editForm.get('lastName')!.dirty || editForm.get('lastName')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('lastName')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="pragRiskApp.actor.nickName" for="field_nickName">Nick Name</label>
          <input type="text" class="form-control" name="nickName" id="field_nickName" data-cy="nickName" formControlName="nickName" />
          <div *ngIf="editForm.get('nickName')!.invalid && (editForm.get('nickName')!.dirty || editForm.get('nickName')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('nickName')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="pragRiskApp.actor.environMent" for="field_environMent">Environ Ment</label>
          <select class="form-control" name="environMent" formControlName="environMent" id="field_environMent" data-cy="environMent">
            <option [ngValue]="null">{{ 'pragRiskApp.Environment.null' | translate }}</option>
            <option *ngFor="let environment of environmentValues" [value]="environment">
              {{ 'pragRiskApp.Environment.' + environment | translate }}
            </option>
          </select>
          <div *ngIf="editForm.get('environMent')!.invalid && (editForm.get('environMent')!.dirty || editForm.get('environMent')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('environMent')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="pragRiskApp.actor.parentActor" for="field_parentActor">Parent Actor</label>
          <input
            type="text"
            class="form-control"
            name="parentActor"
            id="field_parentActor"
            data-cy="parentActor"
            formControlName="parentActor"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="pragRiskApp.actor.description" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
          <div *ngIf="editForm.get('description')!.invalid && (editForm.get('description')!.dirty || editForm.get('description')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('description')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 1024 }"
            >
              This field cannot be longer than 1024 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="pragRiskApp.actor.parentActor" for="field_parentActor">Parent Actor</label>
          <select class="form-control" id="field_parentActor" data-cy="parentActor" name="parentActor" formControlName="parentActor">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                actorOption.actorID === editForm.get('parentActor')!.value?.actorID ? editForm.get('parentActor')!.value : actorOption
              "
              *ngFor="let actorOption of parentActorsCollection; trackBy: trackActorByActorID"
            >
              {{ actorOption.actorID }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
