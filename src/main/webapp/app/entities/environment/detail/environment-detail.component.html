<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="environment">
      <h2 data-cy="environmentDetailsHeading"><span jhiTranslate="pragRiskApp.environment.detail.title">Environment</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ environment.id }}</span>
        </dd>
        <dt><span jhiTranslate="pragRiskApp.environment.name">Name</span></dt>
        <dd>
          <span>{{ environment.name }}</span>
        </dd>
        <dt><span jhiTranslate="pragRiskApp.environment.description">Description</span></dt>
        <dd>
          <span>{{ environment.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/environment', environment.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
