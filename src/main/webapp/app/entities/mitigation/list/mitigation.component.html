<div>
  <h2 id="page-heading" data-cy="MitigationHeading">
    <span jhiTranslate="pragRiskApp.mitigation.home.title">Mitigations</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="pragRiskApp.mitigation.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-mitigation"
        [routerLink]="['/mitigation/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span class="hidden-sm-down" jhiTranslate="pragRiskApp.mitigation.home.createLabel"> Create a new Mitigation </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="row">
    <div class="col-sm-12">
      <form name="searchForm" class="form-inline">
        <div class="input-group w-100 mt-3">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="currentSearch"
            id="currentSearch"
            name="currentSearch"
            placeholder="{{ 'pragRiskApp.mitigation.home.search' | translate }}"
          />

          <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
            <fa-icon icon="search"></fa-icon>
          </button>

          <button class="input-group-append btn btn-danger" (click)="search('')" *ngIf="currentSearch">
            <fa-icon icon="trash-alt"></fa-icon>
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="alert alert-warning" id="no-result" *ngIf="mitigations?.length === 0">
    <span jhiTranslate="pragRiskApp.mitigation.home.notFound">No mitigations found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="mitigations && mitigations.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="pragRiskApp.mitigation.vulnerabiltyID">Vulnerabilty ID</span></th>
          <th scope="col"><span jhiTranslate="pragRiskApp.mitigation.controlID">Control ID</span></th>
          <th scope="col"><span jhiTranslate="pragRiskApp.mitigation.reference">Reference</span></th>
          <th scope="col"><span jhiTranslate="pragRiskApp.mitigation.type">Type</span></th>
          <th scope="col"><span jhiTranslate="pragRiskApp.mitigation.status">Status</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mitigation of mitigations; trackBy: trackVulnerabiltyID" data-cy="entityTable">
          <td>
            <a [routerLink]="['/mitigation', mitigation.vulnerabiltyID, 'view']">{{ mitigation.vulnerabiltyID }}</a>
          </td>
          <td>{{ mitigation.controlID }}</td>
          <td>{{ mitigation.reference }}</td>
          <td jhiTranslate="{{ 'pragRiskApp.MitigationType.' + mitigation.type }}">{{ mitigation.type }}</td>
          <td jhiTranslate="{{ 'pragRiskApp.MitigationStatus.' + mitigation.status }}">{{ mitigation.status }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/mitigation', mitigation.vulnerabiltyID, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/mitigation', mitigation.vulnerabiltyID, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(mitigation)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
